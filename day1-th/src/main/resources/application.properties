spring.application.name=day1
server.port=9090

# Template location (default is 'classpath:/templates/')
spring.thymeleaf.prefix=classpath:/templates/

# Template suffix (default is '.html')
spring.thymeleaf.suffix=.html

# Enable template caching (false for development, true for production)
spring.thymeleaf.cache=false

# Encoding
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html

# H2 Database Configuration
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=root
spring.datasource.password=root

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# No need to specify the dialect if you used @Table with each entity
#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Trigger logging to see what spring security does
logging.level.org.springFramework.security=TRACE

logging.level.org.springframework.web=DEBUG


